<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>

   

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4" id="box">
         
    <h1 style="color: forestgreen;text-align: center;font-family:'Times New Roman', Times, serif ;">BMI Calculator</h1>
            <input type="radio" name="gender" id="male" value="male"  >
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female" >
            <label for="female">Female</label>

            <h1 style="font-size: 16px;font-weight: 550;" class="h1 mt-5">
            Enter Your Age</h1>
            <input type="text" > 

            <h1 style="font-size: 16px;font-weight: 550;" class="h1 mt-5">Enter Your Height (cm)</h1>
            <input type="text" id="height">

            <h1 style="font-size: 16px;font-weight: 550;" class="h1 mt-5">Enter Your Weight (kg)</h1>
            <input type="text" id="weight">
            
            <div class="button-container"><button class="btn btn-success mt-5" onclick="calculateBmi()">Calculate</button></div>

            <div id="output">

            </div>
            

        </div>
        <div class="col-4"></div>
    </div>

</body>
